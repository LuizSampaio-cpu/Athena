
<main>
  <section class="sidebar-section">
    <img src="../../../assets/svg/coffee.svg"/>
    <h2>Café MPT</h2>
    <br>
      <p>Menu</p>
      <p-menu [model]="items">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route; else elseBlock">
                <a [routerLink]="item.route" class="p-menuitem-link">
                  <span>{{ item.label }}</span>
                  <span [class]="item.icon"></span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a [href]="item.url" class="p-menuitem-link">
                  <span>{{ item.label }}</span>
                  <span [class]="item.icon"></span>
                </a>
            </ng-template>
        </ng-template>
    </p-menu>


        <div></div>
  </section>

  <section class="main-section">
    <div class="navbar-wrapper">
        <img src="../../../assets/svg/logomarca_MPT_horizontal_transparente 1(1).png"/>
        <button class="usuarioBtn">Usuário</button>
    </div>

    <div class="grid-wrapper">
      <h1>Meus Chamados</h1>
      <p>Chamados em aberto ou encerrados</p>

      <div class="table">
        <p-table [value]="Chamados" [paginator]="true" [rows]="4">
          <ng-template pTemplate="header">
            <tr>
              <th>Código</th>
              <th>Aberto há</th>
              <th>Situação</th>
              <th>Última Ação</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-chamado>
            <tr>
                <td>{{ chamado.codigo }}</td>
                <td>{{ chamado.abertoHa }}</td>
                <td>{{ chamado.situacao }}</td>
                <td>{{ chamado.ultimaAcao }}</td>
            </tr>
          </ng-template>

        </p-table>
      </div>



    </div>




  </section>


</main>
